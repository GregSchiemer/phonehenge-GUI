<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Phonehenge GUI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #mobile {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    #rotate-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 1.5em;
      text-align: center;
      padding-top: 40vh;
    }

    @media screen and (orientation: landscape) {
      #mobile {
        display: none;
      }

      #rotate-message {
        display: block;
      }
    }
  </style>
</head>

<body>
  <canvas id="mobile"></canvas>
  <div id="rotate-message">üîÅ Please rotate your device to portrait mode</div>

  <script type="module">
    import { initApp } from './js/sg-ES6/main.js';

    function launch() {
      console.log("üé° DOM ready ‚Üí launching app");
      initApp();
    }

    // Optionally disable in landscape:
    function isLandscape() {
      return window.innerWidth > window.innerHeight;
    }

    window.addEventListener("DOMContentLoaded", () => {
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

if (isTouchDevice && isLandscape()) {
  console.log("‚ö†Ô∏è Device is in landscape mode. App paused.");
  // Do NOT launch app on mobile if landscape
	} else {
  	launch(); // Always allow on desktop
	}
});

    window.addEventListener("orientationchange", () => {
      if (!isLandscape()) {
        launch();  // Re-launch if needed when back to portrait
      }
    });
  </script>
</body>
</html>
